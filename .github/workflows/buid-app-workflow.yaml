name: Build
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Decode Keystore
        uses: timheuer/base64-to-file@v1
        with:
            fileName: 'keystore/browser.keystore'
            encodedString: ${{ secrets.KEYSTORE }}
      - name: Build the app
        run: ./gradlew assembleRelease -Pandroid.injected.signing.store.file=keystore/browser.keystore -Pandroid.injected.signing.store.password=${{ secrets.PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }}
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
            name: Build Artifacts
            path: app/build/outputs/apk/release/app-release.apk